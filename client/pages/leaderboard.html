<template name="leaderboard">
    <div class="search-input">
        {{> esInput index="index-players" id="search" placeholder="Search players..."}}
    </div>

    {{#ifEsInputIsEmpty index="index-players"}}
        <div>Search for Players</div>
    {{/ifEsInputIsEmpty}}

    {{#ifEsIsSearching index="index-players" id="search" logic="OR" }}
        <div>Loading...</div>
    {{else}}
        <div class="results-wrapper">
            <!--{{#esEach index="index-players" id="search"}}-->
            <!--{{/esEach}}-->
            <ul>
                {{> playersRes}}
            </ul>
        </div>

        {{> esLoadMoreButton index="index-players" id="search" }}
    {{/ifEsIsSearching}}

    {{#ifEsHasNoResults index="index-players" id="search" logic="OR" }}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}
</template>

<template name="playersRes">
    {{#each results}}
        <li>
            Name: <b>{{name}}</b> - Position: <b>{{category}}</b> - Score:<b>{{score}}</b>
        </li>
    {{/each}}
</template>
